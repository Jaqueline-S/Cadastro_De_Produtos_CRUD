<html>
<head>
<meta charset="utf-8">
<title>Cadastro de Produtos</title>
</head>
<body>
<h3> Cadastro de Produtos</h3> 
<br />
<fieldset>
 <legend>Informação do Produto</legend>
 <table cellspacing="10">
<tr>
   <td>
   <label for="nome">
    Nome do Produto: <input type="text" name="descricao">
   </label>
   </td>
</tr>
<tr>
   <td>
   <label for="Codigo">
   Código do Produto: <input type="text" name="codigo">
   </label>
   </td>
</tr>   
<tr>
   <td>
   <label for="tipo">
   Modelo do Produto: <input type="text" name="tipo">
   </label>
   </td>
</tr>  
<tr>
   <td>
   <label for="cor">
   Cor do Produto: <input type="text" name="cor">
	</label>
   </td>  
</tr>  
  <tr>
   <td>
    <label for="Quantidade">
	Quantidade do Produto: <input type="text" name="quantidade">
	</label>
    </td>
</tr>	
<tr>
   <td>
   <label for="Valor">
   Valor do Produto: <input type="text" name="valor">
   </label>
   </td>
</tr>   
	
  </table>
</fieldset>
<br/>
<input type="submit" value="Adicionar">
<input type="reset" value="Apagar">
<input type=button value="Editar">
<input type=button value="Retornar">
</form>

</body>
</html>
